<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Костромская губерния</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFF8DC; /* Кремовый фон */
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        img {
            width: 300px; /* Уменьшение размера */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .caption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .photo-caption {
            margin-top: -10px;
            font-size: 16px;
            color: #555;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
        }

        footer a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Костромская губерния
    </header>

    <nav>
        <a href="#">Главная</a>
        <a href="#">История</a>
        <a href="#">Храмы</a>
        <a href="#">Галерея</a>
        <a href="#">Контакты</a>
        <a href="#">Карта</a>
    </nav>

    <div class="container">
        <img src="ипат.jpg" alt="Ипатьевский монастырь">
        <p class="caption">Ипатьевский монастырь</p>

        <img src="IMG_3363 2.jpg" alt="Иконостас">
        <p class="photo-caption">Деревянное зодчество</p>

        <img src="IMG_3365.jpg" alt="Интерьер храма">
        <p class="photo-caption">Деревянное зодчество</p>

        <div class="button-container">
            <a href="#" class="button">О проекте</a>
        </div>
    </div>
</body>
</html>
