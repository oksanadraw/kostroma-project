<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музеи Костромской области</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
    }
    .sidebar {
      width: 250px;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-right: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      text-align: center;
    }
    .horizontal-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .horizontal-menu li {
      display: inline-block;
      margin: 0 5px;
    }
    .horizontal-menu li a {
      text-decoration: none;
      font-weight: bold;
      color: #0984e3;
    }
    .horizontal-menu li a:hover {
      text-decoration: underline;
    }
    .content {
      flex: 1;
      background-color: rgba(255,255,255,0.9);
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .content h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }
    .content p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    ul.museums {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    ul.museums li {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      margin: 10px;
      padding: 20px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
