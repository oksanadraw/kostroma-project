<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест исторической карты</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #toggleOverlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="toggleOverlay">
    <label><input type="checkbox" id="historicalToggle"> Показать историческую карту</label>
  </div>
  <div id="map"></div>

  <script>
    ymaps.ready(function () {
      const map = new ymaps.Map("map", {
        center: [58.83, 43.74],
        zoom: 11,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const bounds = [[58.6, 43.3], [59.0, 44.0]];

      const overlay = new ymaps.GroundOverlay(
        "kostroma_map.jpg",
        bounds,
        { opacity: 0.6, interactive: false }
      );

      document.getElementById('historicalToggle').addEventListener('change', function () {
        if (this.checked) {
          map.geoObjects.add(overlay);
        } else {
          map.geoObjects.remove(overlay);
        }
      });
    });
  </script>
</body>
</html>
