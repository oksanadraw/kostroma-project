<body>

<div class="content">
  <div class="header">
    <h1>Карта Чухломского района</h1>
  </div>

  <div id="map"></div>

  <div class="footer">

  </div>
</div>

<script>
ymaps.ready(function () {
    var map = new ymaps.Map("map", {
        center: [58.75, 43.25],
        zoom: 10
    });

    var places = [
        { name: "Николо-Остров", coords: [58.8768, 43.6051], description: "Историческое село Чухломского района." },
        { name: "Жуково", coords: [58.7955, 43.7944], description: "Тихая деревня на берегу леса." },
        { name: "Повалихино", coords: [58.8476, 43.6645], description: "Старинное поселение с красивой природой." },
        { name: "Озорниково", coords: [58.8250, 43.6500], description: "Уединённая деревня в центре района." },
        { name: "Лаврентьевское", coords: [58.7805, 43.7252], description: "Место с богатой историей и традициями." },
        { name: "Мироханово", coords: [58.8567, 43.7188], description: "Село с живописными окрестностями." },
        { name: "Вознесенское", coords: [58.8428, 43.7521], description: "Деревня рядом с лесами и реками." }
    ];

    var iconLayout = 'default#image';
    var iconImageHref = 'https://cdn-icons-png.flaticon.com/512/809/809957.png'; // Иконка домика
    var iconImageSize = [30, 30];
    var iconImageOffset = [-15, -30];

    places.forEach(function(place) {
        var placemark = new ymaps.Placemark(place.coords, {
            balloonContentHeader: `<b>${place.name}</b>`,
            balloonContentBody: `<p>${place.description}</p>`,
        }, {
            iconLayout: iconLayout,
            iconImageHref: iconImageHref,
            iconImageSize: iconImageSize,
            iconImageOffset: iconImageOffset
        });
        map.geoObjects.add(placemark);
    });
});
</script>

</body>
</html>
