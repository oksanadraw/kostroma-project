 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта Чухломского района</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
ymaps.ready(function () {
    var map = new ymaps.Map("map", {
        center: [58.85, 43.70],
        zoom: 10,
        controls: ['zoomControl', 'typeSelector', 'fullscreenControl']
    });

    // Список объектов
    var places = [
        // Города и сёла
        { name: "Чухлома", coords: [58.7536, 43.8975], description: "Город Чухлома – административный центр." },
        { name: "Мироханово", coords: [58.8567, 43.7188], description: "Село с живописными окрестностями." },
        { name: "Повалихино", coords: [58.8476, 43.6645], description: "Старинное поселение." },
        { name: "Жуково", coords: [58.7955, 43.7944], description: "Тихая деревня." },
        { name: "Озорниково", coords: [58.8250, 43.6500], description: "Уединённая деревня." },
        { name: "Вознесенское", coords: [58.8428, 43.7521], description: "Деревня у реки." },
        { name: "Николо-Остров", coords: [58.8768, 43.6051], description: "Историческое село." },
        { name: "Лаврентьевское", coords: [58.7805, 43.7252], description: "Место с историей." },

        // Озёра
        { name: "Чухломское озеро", coords: [58.77, 43.88], description: "Площадь 43 км².", icon: 'islands#blueDotIcon' },

        // Реки
        { name: "Река Сандеба", coords: [58.77, 43.85], description: "Приток Чухломского озера.", icon: 'islands#greenDotIcon' },
        { name: "Река Ножега", coords: [58.80, 43.70], description: "Одна из рек Чухломского края.", icon: 'islands#greenDotIcon' },
        { name: "Река Точема", coords: [58.84, 43.75], description: "Река в Чухломском уезде.", icon: 'islands#greenDotIcon' },

        // Церкви и монастыри
        { name: "Авраамиевский монастырь", coords: [58.78, 43.91], description: "Основан в XIV веке." },
        { name: "Церковь Николая Чудотворца", coords: [58.8565, 43.7187], description: "В селе Мироханово." },
        { name: "Церковь в Жуково", coords: [58.7957, 43.7940], description: "Церковь XIX века." },
    ];

    // Добавление меток
    places.forEach(function(place) {
        var placemark = new ymaps.Placemark(place.coords, {
            iconContent: place.name,
            balloonContentHeader: `<strong>${place.name}</strong>`,
            balloonContentBody: place.description
        }, {
            preset: place.icon || 'islands#redStretchyIcon',
            draggable: false
        });

        map.geoObjects.add(placemark);
    });
});
</script>

</body>
</html>
