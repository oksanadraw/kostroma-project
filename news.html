<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Новости</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    .sidebar {
      width: 250px;
      background: #004080;
      padding: 20px;
      box-sizing: border-box;
      color: #fff;
    }
    .sidebar h2 {
      font-size: 20px;
      margin: 0 0 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      display: block;
      padding: 10px 15px;
      background-color: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover {
      background-color: #004080;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px;
      box-sizing: border-box;
    }
    .header {
      background: #004080;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
    }
    .back-home {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #fff;
      color: #004080;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .back-home:hover {
      background: #e0e0e0;
    }
    .media-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }
    .media-section h2 {
      color: #004080;
      margin-bottom: 20px;
    }
    .media-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gallery {
      flex: 1;
      min-width: 300px;
      text-align: center;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    .gallery p {
      margin: 10px 0 0;
      font-size: 16px;
      color: #333;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background: #004080;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Меню</h2>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="#">Новости</a></li>
      <li><a href="#media">Фото и Видео</a></li>
      <li><a href="#">О нас</a></li>
      <li><a href="#">Контакты</a></li>
    </ul>
  </nav>

  <div class="content">
    <header class="header">
      <h1>Новости</h1>
      <a href="index.html" class="back-home">Вернуться на главную</a>
    </header>

    <section class="news-block">
      <iframe src="/news/news.html" style="width:100%; min-height:2000px; border:none;"></iframe>
    </section>

   

    <footer class="footer">
      &copy; 2025 Кострома. Все права защищены.
    </footer>
  </div>
</body>
</html>
